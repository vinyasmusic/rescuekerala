{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h1 class="text-center">Enter New Camp Details</h1>
<h2 class="text-center">പുതിയ ക്യാമ്പിന്റെ വിശദാംശങ്ങൾ  നൽകുക </h2>
  <form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
  {% bootstrap_icon "star" %} Submit
  </button>
  {% endbuttons %}
  </form>


{% endblock %}
